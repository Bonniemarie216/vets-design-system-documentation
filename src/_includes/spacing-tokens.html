<table class="usa-table usa-table-borderless">
  <thead>
    <tr>
      <th scope="col">Token</th>
      <th scope="col">Value</th>
      <th scope="col">Example</th>
    </tr>
  </thead>
  <tbody>
    {% for item in include.spacing %}
    <tr>
      <th scope="row"><code class="code">{{ item.vads-name }}</code></th>
      <td>{{ item.value-from-uswds-design-token }}</td>
      <td>
        <div class="vads-u-background-color--primary" style="height: {{ item.value-from-uswds-design-token }}">
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
