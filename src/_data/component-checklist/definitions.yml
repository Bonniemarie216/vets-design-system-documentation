    desc: Plain language and information architecture considerations are called out and are clear in the design.
  - name: Accessibility considerations
    desc: Highlights a11y concerns that were explicitly found in research and/or have been incorporated into the design. Points out important implementation details if not already captured in the web-component.
  - name: Internationalization guidelines.
    desc: Describes the level of i18n support.
accessibility:
  - name: Accessible use of color
    desc: Color is not used as the only visual means of conveying information (WCAG 2.0 1.4.1).
  - name: Accessible contrast for text
    desc: Text has a contrast ratio of at least 4.5:1 for small text and at least 3:1 for large text (WCAG 2.0 1.4.3).
  - name: Accessible contrast for UI components
    desc: Visual information required to identify components and states (except inactive components) has a contrast ratio of at least 3:1 (WCAG 2.1 1.4.11).
  - name: Keyboard interactions
    desc: Follows WCAG 2.0 standards for keyboard accessibility guidelines and includes a description of the keyboard interactions. All interactive elements can be selected and activated using the keyboard.
  - name: Content zoom tested
    desc: Component has been tested with the display set to 400% at 1280px viewport width to ensure that the component does not have overlapping text or elements and all interactive elements still operate.
  - name: Tested in screenreader
    desc: Tested with a screen reader to ensure there are no issues with reading order, spelling, dynamic content, and interactive elements.
