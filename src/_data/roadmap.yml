current:
  - title: Launch Storybook
    description: |
      Storybook is an open source tool for developing UI components.
      The Design System team will explore using Storybook as a development
      environment, but also as a replacement for component documentation

future:
  - title: Web Component Pilot
    description: |
      The Design System team plans to investigate Web Components as a way of
      providing a single component library that works for static pages as well

  - title: New Forms library
    description: |
      The current forms library was written with certain assumptions in mind,
      and it is not easy to use for applications that don't fit those
      assumptions. We wish to pilot a new way of building forms applications
      that will be easier to use.
